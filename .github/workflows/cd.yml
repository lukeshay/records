name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir tmp
          cd tmp
          curl -fsSL https://github.com/lukeshay/deployer/releases/download/v0.0.3/deployer-linux-x86_64.tar.gz --output deployer.tar.gz
          tar -xzvf deployer.tar.gz
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker pull ghcr.io/lukeshay/deployer:main
      - uses: dagger/dagger-for-github@v5
        with:
          verb: run
          args: ./tmp/deployer dagger docker build --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --repository ghcr.io/lukeshay/deployer --tags "main,latest,$GITHUB_SHA" --labels "org.opencontainers.image.revision=$GITHUB_SHA" --publish
  deploy:
    needs:
      - build
    runs-on: ubuntu-22.04
    environment:
      name: prod
      url: https://ls-records.fly.dev/
    steps:
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: docker pull ghcr.io/lukeshay/deployer:$GITHUB_SHA
      - run: flyctl deploy --image ghcr.io/lukeshay/deployer:$GITHUB_SHA
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
