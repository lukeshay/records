{{block "nav" .}}
<div class="navbar bg-base-100 px-2">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Records</a>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control">
      <form action="/" method="GET">
        <input
          type="text"
          placeholder="Search"
          class="input input-bordered w-32 md:w-72"
          name="search"
        />
        <button type="submit" hidden>Search</button>
      </form>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        {{template "user_outline_icon" .}}
      </div>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
      >
        <li>
          <a class="justify-between" href="/user/profile">Profile</a>
        </li>
        <li><a href="/user/settings">Settings</a></li>
        <li><a href="/user/logout">Logout</a></li>
      </ul>
    </div>
    <label class="swap swap-rotate btn btn-ghost btn-circle avatar">
      <input type="checkbox" class="theme-controller" value="light" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 swap-on"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 swap-off"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
    </label>
  </div>
</div>
{{end}} {{block "header" .}}
<head>
  <title>{{ .Title }}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/public/globals.css" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="/public/assets/favicon.svg" />
  <script src="/public/js/htmx@1.9.10.js"></script>
  {{template "datadog_rum" .}}
</head>
{{end}}
